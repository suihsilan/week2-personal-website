<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joanne個人網頁</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container-sm">
        <span>Here’s</span>
        <h1>JOANNE</h1>
        <p>
          Founder of “XXXD Official“<br />
          & Graphic Designer
        </p>
        <ul class="media_lists">
          <li class="media_list">
            <a href="https://www.behance.net/" class="media_link"
              ><img src="./img/behance.svg" alt="behance logo" class="icon"
            /></a>
          </li>
          <li class="media_list">
            <a href="https://www.facebook.com/login/" class="media_link"
              ><img src="./img/facebook.svg" alt="fb logo" class="icon"
            /></a>
          </li>
          <li class="media_list">
            <a href="https://www.instagram.com/" class="media_link"
              ><img src="./img/instagram.svg" alt="instagram logo" class="icon"
            /></a>
          </li>
          <li class="media_list">
            <a href="https://www.youtube.com/" class="media_link"
              ><img src="./img/youtube.svg" alt="youtube logo" class="icon"
            /></a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="section--resume container">
        <h2 class="subtitle">About</h2>
        <img src="./img/photo.png" alt="avatar" class="icon" />
        <ul class="resume_lists_info">
          <li class="resume_list_name">Joanne Chen</li>
          <li class="resume_list_birth">1997/10/10</li>
          <li class="resume_list_college">
            National Hex School Normal University<br />
            Department of Visual Design
          </li>
        </ul>
        <ul class="resume_lists_exp">
          <li class="resume_list"><span></span>Founder of “XXXD Official“</li>
          <li class="resume_list"><span></span>Graphic Designer</li>
          <li class="resume_list"><span></span>Graphic Intern of Hex School</li>
        </ul>
      </section>
    </main>
  </body>
</html>
